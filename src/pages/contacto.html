---
titulo: contacto	
slogan: Mejores granos, mejor cafe
---

<div class="contenedor">
	<main class="contenido-principal pagina-{{titulo}}">
		<h2 class="encabezado">Reserva tu <span>mesa</span></h2>

		<div class="formulario-reservacion">
			<form method="post" id="formulario" data-abide novalidate>
				<div class="campo">
					<label for="nombre">Nombre
						<input type="text" id="name" placeholder="Nombre" name="nombre" required>
						<span class="form-error">Error! El nombre no puede ir vacio</span>
					</label>

				</div>
				<div class="campo">
					<label for="email">Email
						<input type="text" id="email" placeholder="Email" name="email" required pattern="email">
						<span class="form-error">Error! Correo vacio o invalido</span>
					</label>

				</div>
				<div class="campo">
					<label for="email">Para
						<select name="numero" id="para">
							<option value="1">1 Persona</option>
							<option value="2">2 Personas</option>
							<option value="3">3 Personas</option>
							<option value="4">4 Personas</option>
							<option value="5">5 Personas</option>
							<option value="6">6 Personas</option>
							<option value="7">7 Personas</option>
							<option value="8">8 Personas</option>
							<option value="9">9 Personas</option>
						</select>
					</label>

				</div>
				<div class="campo">
					<label for="hora">Hora
						<input type="text" id="hora" placeholder="18:00" name="hora">
					</label>

				</div>
				<div class="campo">
					<label for="fecha">Fecha
						<input type="text" id="fecha" placeholder="DD/MM/AA" name="fecha" required pattern="day_month_year">
						<span class="form-error">Error! Fecha vacia o no valida</span>
					</label>

				</div>
				<div class="campo">
					<input type="submit" value="enviar" class="button btn_enviar" id="email">

				</div>
			</form>
		</div>
	</main>

</div>
